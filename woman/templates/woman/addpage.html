{% extends 'woman/base.html'%}

{% block content %}
	<h1>{{ title }}</h1>
    <form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}  {# защита от атаки #}

        {% for f in form %}
            <p><label for="{{ f.id_for_label }}">{{ f.label }}:  </label> {{ f }} </p>
            <div class="form-error"> {{ f.error }}</div>

        {% endfor %}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
